<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <h1>Visual Effects</h1>    
  </header>

  <main>

    <div class="grid-outer-container">

      <div class="grid-inner-container">
       
        <div class="grid-item-linear-gradient">
          
        </div>

        <div class="grid-item-title">
          <h1>Example 1:  Linear Gradient</h1>
        </div>
        
      </div>

      <div class="grid-inner-container">
        
        <div class="grid-item-radial-gradient">
          
        </div>

        <div class="grid-item-title">
          <h1>Example 2:  Radial Gradient</h1>
        </div>
        
      </div>

      <div class="grid-inner-container">
        
        <div class="grid-item-radial-gradient-multicolor">
          
        </div>

        <div class="grid-item-title">
          <h1>Example 3: Radial Multi-Color Gradient</h1>
        </div>
        
      </div>

      <div class="grid-inner-container">
        
        <div class="grid-item-image-filter-greyblur">
          <img src="img/office_preposition1.jpg">
        </div>

        <div class="grid-item-title">
          <h1>Example 4:  Grey Blur Filter</h1>
        </div>
        
      </div>

      <div class="grid-inner-container">
        
        <div class="grid-item-image-filter-lemon">
          <img src="img/office_preposition1.jpg">
        </div>

        <div class="grid-item-title">
          <h1>Example 5:  Yellow Filter</h1>
        </div>
        
      </div>

      <div class="grid-inner-container">

        <div class="grid-item-text-box">
          <p>Animated Text</p>
        </div>

        <div class="grid-item-title">
          <h1>Example 6:  Text Effects</h1>
        </div>

      </div>
      
    </div>
    
  </main>

  
  <script src="script.js"></script>
</body>

</html>
